<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div class="form-group">
          <label for="email">Enter your email</label>
          <input type="text" id="email" ngModel name="email" />
        </div>
        <div class="form-group">
          <label for="subscriptionType">Choose the subscription type</label>
          <input type="select" id="subscriptionType" ngModel name="subscriptionType">
            <select>
              Basic
              Advance
              Pro
            </select>
        </div>
      </form>
    </div>
  </div>
</div>
